<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="card">
        <h2>Register for Internet Banking</h2>
        <div class="registration">
        <form>
            Account Number<br><input type="number" id="acc_no" placeholder="Enter your account number" /><br>
            Set Login Password<br><input type="password" id="login_pass" placeholder="Enter password" /><br>
            <h5>Password should contain at least 6 characters</h5>
            Confirm Login Password<br><input type="password" id="confirm_pass" placeholder="Confirm password" /><br>
            <h5>Confirm password should be same as login password</h5>
            Enter OTP<br><input type="number" id="otp" /><br>
            <h5>Enter the OTP sent on your mobile number/email address</h5>
            <button type="submit" id="btn">Submit</button>
            <button type="submit" id="btn" (click)="backHome()">Back</button>
        </form>
        </div>
    </div>
  </body>
</html>
