<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>
</head>
<body>


<div class="form1">
    <h2>Set New Password</h2>
<form>
  
    
      <label><b>Login Password</b></label>
      <input type="password" placeholder="Enter Login Password" name="pswd" required><br/><br/>
  
      <label><b>Confirm Login Password</b></label>
      <input type="password" placeholder="Confirm Login Password" name="cpswd" required><br/>
  
      <button type="submit" (click)="loginAgain()">Submit</button>

</form>

</div>

</body>
</html>
