<!-- Button to open the modal -->

<app-admin-panel></app-admin-panel>
<!-- The Modal (contains the Sign Up form) -->
<form class="modal-content">
    <div class="card">
      <h1>SET CREDENTIAL</h1>
      <hr>
      <!--on entering aadhaar number the autogenerated details from DB has to be fetched -->
      <label><b>Aadhaar Number</b></label><br/>
      <input type="text" placeholder="Enter Aadhaar Number " name="aadhaar" required><br/>

      <label><b>Customer ID</b></label><br/>
      <input type="text" placeholder="get customer id from backend " name="custId" required><br/>

      <label><b>Account Number</b></label><br/>
      <input type="text" placeholder="get account number from db once admin approves detail" name="accNumber" required><br/>

      <label><b>Password</b></label><br/>
      <input type="text" placeholder="Enter Password" name="psw" required><br/>
      
      <div class="clearfix">
        <button type="submit" class="signup">SEND MAIL</button>
      </div>
    </div>
  </form>
