<!-- Button to open the modal -->
<head>
  <script src="./assets/JavaScript/myJs.js"></script>
</head>
<app-admin-panel></app-admin-panel>
<!-- The Modal (contains the Sign Up form) -->
<form class="modal-content" >
    <div class="card">
      <h1>SET CREDENTIAL</h1>
      <hr>
      <!--on entering aadhaar number the autogenerated details from DB has to be fetched -->
      <label><b>Service Reference Number</b></label><br/>
      <input type="text" placeholder="Enter service ref Number " [(ngModel)]=serviceRef  name="serviceRef"   required/><br/>

      <label><b>Customer ID</b></label><br/>
      <input type="text" placeholder="Enter customer id "  id="custId" name="custId" [(ngModel)]=credential.customerId ><button class="side" (click)="generateCustId()">Generate</button><br/>

      <label><b>Account Number</b></label><br/>
      <input type="text" placeholder="get account number from db once admin approves detail" id="accNum" name="accNumber" [(ngModel)]=credential.accountNumber ><button class="side" (click)="generateAccNumber()">Generate</button><br/>

      <label><b>Account Type</b></label><br/>
      <input type="text"  name="accType" [(ngModel)]=credential.accountType ><br/>

      <label><b>Login Password</b></label><br/>
      <input type="text" placeholder="Enter Password" name="lpsw" [(ngModel)]=credential.loginPassword id="lpass"required><button class="side"  (click)="generateloginPwd()">Generate</button><br/>
      
      <label><b>Transaction Password</b></label><br/>
      <input type="text" placeholder="Enter Password" name="tpsw" [(ngModel)]=credential.transactionPassword id="tpass" required><button class="side"  (click)="generateTransactionId()">Generate</button><br/>
      
      <div class="clearfix">
        <button type="submit" (click)="register()" class="signup">SEND MAIL</button>
      </div>
    </div>
  </form>
