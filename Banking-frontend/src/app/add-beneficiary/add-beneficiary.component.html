<app-user-dashboard></app-user-dashboard>
<div class="card">
<form (ngSubmit)="add($event)" #myForm="ngForm">
    <div class="mainhead">
        <h1>Add New Beneficiary</h1>
    </div>
    <div class="container">

           <label for="userAccountNo">Account Number</label><br/>
            <input type="text" name="userAccountNo" [(ngModel)]="addBeneficiary.compoundKey.userAccountNo" required="" #userAccountNo="ngModel" /><br/>
            
            <label for="beneName">Beneficiary Name</label><br/>
            <input type="text" name="beneficiaryName" [(ngModel)]="addBeneficiary.beneficiaryName" required="" #beneficiaryName="ngModel" /><br/>
           
            <label for="beneNo">Beneficiary Account Number</label><br/>
            <input type="number" name="beneficiaryAccountNo" [(ngModel)]="addBeneficiary.compoundKey.beneficiaryAccountNo" required="" oninvalid="this.setCustomValidity('Please Enter Valid Account Number ')" oninput="setCustomValidity('')" #addBeneficiary.compoundKey.beneficiaryAccountNo="ngModel" /><br/>
        
            <label for="nickName">Nick Name</label><br/>
            <input type="text" name="nickName" [(ngModel)]="addBeneficiary.nickName" #nickName="ngModel" /><br/>

            <input type="checkbox" autocomplete=""/> Save Beneficiary
            <br>
        </div>
    <div>
        <button class="mainbutton" type="submit">Save As Beneficiary</button>
    </div>
</form>
</div>
