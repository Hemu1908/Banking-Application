<!DOCTYPE html>
<html>
<head>
<title>Forgot User Id</title>
</head>
<body>


<div class="form1">
    <h2>Forgot User Id</h2>
    <h3>Enter Details</h3>
<form>
  
    
      <label><b>Enter Account Number</b></label>
      <input type="number" placeholder="Enter Account Number" name="acno" required><br/><br/>
  
      <label><b>Enter OTP</b></label>
      <input type="number" placeholder="Enter OTP" name="otp" required><br/>
  
      <button type="submit">Proceed</button>
      
      <button type="submit" (click)="loginPage()">Back</button>
</form>

</div>

</body>
</html>
