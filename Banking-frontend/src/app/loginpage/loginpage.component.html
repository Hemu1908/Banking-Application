<app-home-navigation></app-home-navigation>
<form #loginForm="ngForm" (ngSubmit) = "loginCheck($event)">
    <div class="card">
        <p class="validations">{{ message }}</p>
        <div class="head">
            <h1>Login</h1>
          </div>
        <div>
            <label for="cname"><b>Customer ID</b></label><br>
            <input type="text" placeholder="Enter Customer ID" name="cid" #id="ngModel" [(ngModel)]="login.customerId" required><br>
        </div>
        <div class="validations" *ngIf="loginForm.submitted && id.invalid && (id.dirty||id.touched)">
            <div *ngIf="id.errors.required">
                 Customer Id is required!
            </div>
        </div>
        <div>
            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" #psw="ngModel" [(ngModel)]="login.loginPassword" required><br>
        </div>
        <div class="validations" *ngIf="loginForm.submitted && psw.invalid && (psw.dirty||psw.touched)">
            <div *ngIf="psw.errors.required">
                 Enter Valid Password!
             </div>
        </div><br>

        <button class="btn" type="submit" [disabled]>Login</button>
        <button class="btn" type="submit" (click)="home()">Back</button>
        
        <div class="link"><span class="register"><a routerLink='/newAccount'>New User? Register</a></span><br></div>
        <!-- <div class="link"><span class="uid"><a href='forgotUserId'>Forgot User Id?</a></span><br></div>
        <div class="link"><span class="psw"><a href='forgotPassword'>Forgot password?</a></span></div> -->
</div>
</form>
